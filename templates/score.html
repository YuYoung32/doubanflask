<!-- ======= Counts Section ======= -->
<section class="counts section-bg">
    <div class="container">
        <div id="main" style="width: 100%;height:500px;"></div>
        <script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '电影评分表',
                    left: 'center',
                    textStyle: {
                        fontSize: 40
                    }
                },
                color: ['#3175b9'],
                xAxis: {
                    type: 'category',
                    data: {{ scorenum | tojson }}
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: {{ scorecnt }},
                    type: 'bar',
                    barWidth: '50%'
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        </script>
    </div>
</section><!-- End Counts Section -->
